<div class="rocksite-m-media {{modifier_class}}">

	<div class="rocksite-m-media__thumbnail">
		<a href="#" class="rocksite-m-media__thumbnail__link"><img src="{{image}}" alt="Image"></a>
	</div>

	<div class="rocksite-m-media__content">

		<h5 class="rocksite-m-media__content__title"><a href="#">{{title}}</a></h5>

		<div class="rocksite-m-media__content__meta">
			<span class="rocksite-m-meta-label"><i class="la la-calendar"></i> <a href="#"
																												rel="bookmark">
				<time class="entry-date published updated" datetime="2015-08-23T21:33:31+00:00">{{meta1}}</time>
			</a></span> <span class="rocksite-m-meta-label">{{meta2}}:  <a
			href="#" title="Posts by admin" rel="author">admin</a> </span>
		</div>
		<div class="rocksite-m-media__content__excerpt">
			{{description}}
		</div>
        <div class="rocksite-m-media__content__button">
        {{> "buttons" modifier_class="-primary -small"}}
        </div>
	</div>


</div>
